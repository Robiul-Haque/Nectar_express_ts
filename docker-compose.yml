services:
  app:
    build: .
    container_name: nectar-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:8000', r => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 5

  mongo:
    image: mongo:7
    container_name: nectar-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: nectar
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: